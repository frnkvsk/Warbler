{% extends 'users/detail.html' %}
{% block user_details %}

<div class="col-sm-9">
<div class="row">
    {% for elem in associates %}
    <div class="col-lg-4 col-md-6 col-12">
        <div class="card user-card">
        <div class="card-inner">
            <div class="image-wrapper">
            <img src="{{ elem.header_image_url }}" alt="" class="card-hero">
            </div>
            <div class="card-contents">
            <a href="/users/{{ elem.id }}" class="card-link">
                <img src="{{ elem.image_url }}" alt="Image for {{ elem.username }}" class="card-image">
                <p>@{{ elem.username }}</p>
            </a>
            {% if g.user.is_following(elem) %}
                <form method="POST"
                    action="/users/stop-following/{{ elem.id }}">
                <button class="btn btn-primary btn-sm">Unfollow</button>
                </form>
            {% else %}
                <form method="POST" action="/users/follow/{{ elem.id }}">
                <button class="btn btn-outline-primary btn-sm">Follow</button>
                </form>
            {% endif %}

            </div>
            <p class="card-bio">{{ elem.bio }}</p>
        </div>
        </div>
    </div>

    {% endfor %}

</div>
</div>
{% endblock %}
